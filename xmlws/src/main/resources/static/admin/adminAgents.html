		  <script>
			$(document).ready(function(){
				$.ajax({
					url : "http://localhost:8080/user/getUsers"
				}).then(
						function(data) {
							for (i = 0; i < data.length; i++) {
								if(data[i].userType==1){
									newRow = 
										"<tr>"
											+ "<td>" + data[i].name + "</td>"
											+ "<td>" + data[i].lastName + "</td>"
											+ "<td>" + data[i].userName + "</td>"
											+ "<td><button   class=\"btn btn-danger delete\" href='/userAd/" + data[i].id + "' >Blokiraj</button></td>"
											+ "<td><button   class=\"btn btn-danger delete\" href='/userAd/" + data[i].id + "' >Ukloni</button></td>"
										+ "</tr>"
									$("#tableBody").append(newRow)
								}
							}
						});
			});
			$(document).on("click", ".delete", function(event){
				//ne salji get zahtev
				event.preventDefault(); 
				
				var confirmed = confirm("Da li ste sigurni da zelite da obrisete ovaj oglas?");
				if(confirmed){
				
					var url = $(this).attr("href")
					//red koji se treba izbrisati ako je brisanje na serveru bilo uspesno
					tr_parent = $(this).closest("tr")
					$.ajax({
			        	url: url,
			        	type: "DELETE",
			        	success: function(){
			        		//ukloni i na strani 
							tr_parent.remove()
				        }
					});
				}
			});
			
		</script>
