<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="scripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="stylesheets/bootstrap.css">
<title>HomePage</title>
</head>
<body class="bg-light">	
	<ul class="nav nav-tabs bg-danger">	
			<li class="nav-item">
				<a class="nav-link text-white" href="index.html">Pretraga</a>
			</li>
		</ul>
		<form class="text-center mt-5" id="loginForm">
			<div class="form-group">
				<label for="email">Email</label>
				<input class="form-control text-center w-25 mx-auto" type="text" id="email" placeholder="Unesite email"><br/>				
			    <label for="password">Sifra</label>
			    <input class="form-control text-center w-25 mx-auto" type="password"  id="password" placeholder="Sifra">			
			</div>
			<input type="submit" class="btn btn-primary bg-danger" value="Prijavi se"> Nemate nalog? <a href="signUp.html">Registruj se.</a>
		</form>
		<script>
			$("input[type='submit']").click(function(event) {
				var currentUser;
				event.preventDefault();
				function validate() {
				    if ($('#email').val() == "" && $('#password').val() == "") {
				        alert("Username and password are required");
				        $('#email').focus();
				        return false;
				    }
				    if ($('#email').val() == "") {
				        alert("Username is required");
				        $('#email').focus();
				        return false;
				    }
				    if ($('#password').val() == "") {
				    alert("Password is required");
				    $('#password').focus();
				        return false;
				    }
				    return true;
				}
				if(!validate()) {
					return;
				}
				var formData = JSON.stringify({
					email:$("#email").val(),
					password:$("#password").val(),
				});
				$.ajax({
					url: "http://localhost:8080/xmlws/user/login",
					type: 'POST',
					data: formData,
					async : false,
					contentType: "application/json",
					success: function(data){
						$.ajaxSetup({
							beforeSend: function(xhr) {
				                 xhr.setRequestHeader('Authorization', 'Bearer '+data.accessToken);
				             }
						});
						localStorage.setItem("token",data.accessToken);
						if(data.user.userType==2){
							if(data.user.banned==false){
								window.location.href = "http://localhost:8080/xmlws/clientPages/clientHome.html";
							}else{
								window.location.href = "http://localhost:8080/xmlws/clientPages/clientBanned.html";
							}
						}else if(data.user.userType==0){
							
							var oReq = new XMLHttpRequest();
							oReq.open("get", "http://localhost:8080/xmlws/adminPages/adminHome.html", true, data.accessToken);
							oReq.send();
							/* window.location.href = "http://localhost:8080/xmlws/adminPages/adminHome.html"; */
						}
					},
					error: function(request){
						alert("Greska!");						
				  	}
				});
			});
			(function(open) {
			    XMLHttpRequest.prototype.open = function(method, url, async, token, user, pass) {
			        this.addEventListener("readystatechange", function() {
						if (this.readyState == 4) 
			            { 
							console.log(this.status);							
						}
			        }, false);
			        open.call(this, method, url, async, user, pass);
			        var token = localStorage.getItem("token");
					this.setRequestHeader("Authorization", "Bearer "+token)
			    };
			})(XMLHttpRequest.prototype.open);
		</script>	
</body>
</html>
