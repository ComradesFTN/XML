		<div class="container col-md-4 mt-5">
			<form>
			  <div class="form-group row">
			    <label for="inputName" class="col-sm-2 col-form-label">Naziv</label>
			    <div class="col-sm-10">
			      <input type="text" class="ml-2" id="inputName" placeholder="Naziv">
			    </div>
			  </div>
			  <div class="form-group row">
			    <div class="col-sm-10">
	    			<input type="submit" value="Kreiraj dodatnu uslugu" class="btn btn-danger" />
			    </div>
			  </div>
			</form>
		</div>
		<script>
			$("input[type='submit']").click(function(event) {
				event.preventDefault();
				function validate() {
				    if($("#inputName").val()==""){
				    	alert("Molimo vas popunite polje za naziv dodatne usluge!");
				    	return false;
				    }else{
				    	return true;
				    }
				}
				if(!validate()) {
					return;
				}
				var formData = JSON.stringify({
					name:$("#inputName").val(),
				});
				$.ajax({
					url: "http://localhost:8080/xmlws/admin/addExtraService",
					type: 'POST',
					data: formData,
					contentType: "application/json",
					success: function(){
						window.location.href = "http://localhost:8080/xmlws/adminPages/extraServices.html";
					}
				});
		   });
		</script>
