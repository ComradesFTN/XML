<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<script src="../scripts/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../stylesheets/bootstrap.css">
		<meta charset="UTF-8">
		<title>Admin</title>
		  <script>
			$(document).ready(function(){
				$.ajax({
					url : "http://localhost:8080/xmlws/admin/getAllComments"
				}).then(
						function(data) {
							for (i = 0; i < data.length; i++) {
								if(data[i].approved == false){
									newRow = 
										"<tr>"
											+ "<td>" + data[i].user.userName + "</td>"
											+ "<td>" + data[i].text + "</td>"
											+ "<td><button type=\"button\" approve-id=\"" + data[i].id + "\" class=\"btn btn-success prihvati\">Prihvati</button></td>"
											+ "<td><button type=\"button\" cancel-id=\"" + data[i].id + "\" class=\"btn btn-danger odbij\">Odbij</button></td>"
										+ "</tr>"
									$("#tableBody").append(newRow)
								}
							}
						});
			});
			$(document).on("click", ".prihvati", function(event) {
				event.preventDefault(); 

				var id = $(this).attr("approve-id")
				tr_parent = $(this).closest("tr")
				$.ajax({
		        	url: "/xmlws/admin/approveComment/"+id,
		        	type: "PUT",
		        	success: function(){
		        		//ukloni i na strani 
						tr_parent.remove()
			        }
				});
				
			});
			
			$(document).on("click", ".odbij", function(event) {
				event.preventDefault(); 
				
				var confirmed = confirm("Da li ste sigurni da zelite da odbijete ovaj komentar?");
				if(confirmed){
				
					var id = $(this).attr("cancel-id")					
					tr_parent = $(this).closest("tr")
					$.ajax({
						url: "/xmlws/admin/disapproveComment/"+id,
			        	type: "DELETE",
			        	success: function(){			        		
							tr_parent.remove()
				        }
					});
				}
			});
			
		</script>
