<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="scripts/jquery-3.2.1.min.js"></script>
<link rel="stylesheet" href="stylesheets/bootstrap.css">
<title>HomePage</title>
</head>
<body class="bg-light">	
	<ul class="nav nav-tabs bg-danger">	
			<li class="nav-item">
				<a class="nav-link text-white" href="admin/adminHome.html">Admin</a>				
			</li>
			<li class="nav-item">
				<a class="nav-link text-white" href="cinemasPage.html">Agent</a>
			</li>
		</ul>
		<form class="text-center mt-5" id="loginForm">
			<div class="form-group">
				<label for="email">Email</label>
				<input class="form-control text-center w-25 mx-auto" type="email" id="email" placeholder="Unesite email"><br/>				
			    <label for="password">Sifra</label>
			    <input class="form-control text-center w-25 mx-auto" type="password"  id="password" placeholder="Sifra">			
			</div>
			<input type="submit" class="btn btn-primary bg-danger" value="Prijavi se"> Nemate nalog? <a href="signUp.html">Registruj se.</a>
		</form>
		<script>
			$("input[type='submit']").click(function(event) {
				var currentUser;
				event.preventDefault();
				function validate() {
				    if ($('#email').val() == "" && $('#password').val() == "") {
				        alert("Username and password are required");
				        $('#email').focus();
				        return false;
				    }
				    if ($('#email').val() == "") {
				        alert("Username is required");
				        $('#email').focus();
				        return false;
				    }
				    if ($('#password').val() == "") {
				    alert("Password is required");
				    $('#password').focus();
				        return false;
				    }
				    return true;
				}
				if(!validate()) {
					return;
				}
				var formData = JSON.stringify({
					email:$("#email").val(),
					password:$("#password").val(),
				});
				$.ajax({
					url: "http://localhost:8080/xmlws/user/login",
					type: 'POST',
					data: formData,
					contentType: "application/json",
					success: function(data){
						console.log("Ajax zahtev za login.");
						currentUser = data;
						
					},
					statusCode: {
				    	404: function() {
				      	alert("Email nevalidan.");
				    	},
				    	400: function() {
				    		alert("Username i/ili password su netacni.");
				    	},
				    	401: function() {
				    		alert("Vas nalog nije aktiviran.")
				    	},
						200: function() {
							if(currentUser.userType === 2) {
								window.location.href = "http://localhost:8080/xmlws/userHome.html";
							} else if(currentUser.userType === 1) {
								window.location.href = "http://localhost:8080/xmlws/agent/agentHome.html";
							}
							/*} else if(currentUser.userType === 2) {
								//window.location.href = "http://localhost:8080/AdminPozoristaBioskopi/homePage";
							
						},*/
						},
						202: function() {
							window.location.href = "http://localhost:8080/Posetioci/changePassword.html";
						}
				  	}
				});
			});
		</script>	
</body>
</html>
