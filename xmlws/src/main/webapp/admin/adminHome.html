<script>
		$(document).ready(function(){
			$.ajax({
				url : "http://localhost:8080/xmlws/admin/getAccomTypes"
			}).then(
					function(data) {
						for (i = 0; i < data.length; i++) {
							newRow = 
								"<tr>"
									+ "<td>" + data[i].type + "</td>"
									+ "<td><button   class=\"btn btn-danger delete\" href='/admin/" + data[i].id + "' >Ukloni</button></td>"
								+ "</tr>"
							$("#tableBody").append(newRow)
						}
					});
		});
		$(document).on("click", ".delete", function(event){
			//ne salji get zahtev
			event.preventDefault(); 
			
			var confirmed = confirm("Da li ste sigurni da zelite da obrisete ovoj tip smestaja?");
			if(confirmed){
			
				var url = $(this).attr("href")
				//red koji se treba izbrisati ako je brisanje na serveru bilo uspesno
				tr_parent = $(this).closest("tr")
				$.ajax({
		        	url: url,
		        	type: "DELETE",
		        	success: function(){
		        		//ukloni i na strani 
						tr_parent.remove()
			        }
				});
			}
		});
</script>
