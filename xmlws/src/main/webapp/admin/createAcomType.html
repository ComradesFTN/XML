		<nav class="navbar navbar-expand-md bg-dark">

		<div class="container col-md-4 mt-5">
			<form>
			  <div class="form-group row">
			    <label for="inputName" class="col-sm-2 col-form-label">Ime</label>
			    <div class="col-sm-10">
			      <input type="text" class="ml-2" id="inputName" placeholder="Ime">
			    </div>
			  </div>
			  <div class="form-group row">
			    <div class="col-sm-10">
	    			<input type="submit" value="Kreiraj tip" class="btn btn-danger" />
			    </div>
			  </div>
			</form>
		</div>
		<script>
			$("input[type='submit']").click(function(event) {
				event.preventDefault();
				function validate() {
				    
				    return true;
				}
				if(!validate()) {
					return;
				}
				var formData = JSON.stringify({
					name:$("#inputName").val(),
					codeType:0,
				});
				$.ajax({
					url: "http://localhost:8080/xmlws/aCodes",
					type: 'POST',
					data: formData,
					contentType: "application/json",
					success: function(){
						console.log("Ajax zahtev za registraciju.");
						window.location.href = "http://localhost:8080/xmlws/admin/adminHome.html";
					}
				});
		   });
		</script>
	</body>
